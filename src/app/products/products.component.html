<div class="parent">
<div *ngFor="let product of products" >
  <mat-card class="child">
    <mat-card-header>
      <mat-card-title class="title">{{product.productName}}</mat-card-title>
      <mat-card-subtitle id="sdmnba">  <mat-chip-list ><mat-basic-chip class="chip" selected>{{product.category}}</mat-basic-chip></mat-chip-list></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.imageLink}}" alt="Photo of the product">
    <mat-card-content>
      <p class="price"> {{product.price}} RON</p>
      <p>
   {{product.productDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><span class="material-icons">add_shopping_cart</span> Buy</button>
      <button mat-button><span class="material-icons">favorite</span>Favorites</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
